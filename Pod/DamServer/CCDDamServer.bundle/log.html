<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>日志浏览器</title>
    <style>
        body {
            margin: 0px;
            font-family: Courier, monospace;
            font-size: 0.8em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
    </style>
    <!--<script src="https://github.com/douglascrockford/JSON-js"></script>-->
<!--    <script type="text/javascript" src="js/json2.js"></script>-->
    <script>
    var ws;
    var wsClient;
    var heartbeatCheck;
    
    function isJSON(str) {
        if (typeof str == 'string') {
            try {
                var obj = JSON.parse(str);
                if (typeof obj == 'object' && obj) {
                    return true;
                } else {
                    return false;
                }
            } catch(e) {
<!--                console.log("error:" + str + "!!!" + e);-->
            }
        } else {
            console.log('It is not a string!');
        }
        return false;
    }
    
    function sendMessage(){
        var name = document.getElementById("name").value;
        var content = document.getElementById("content").value;
        var message = name + ": " + content;
        wsClient.send(message);
    }
    
    heartbeatCheck = {
        timeout: 5000,
        timer: null,
        start: function() {
            this.timer = setInterval(function() {
                switch(ws.readyState) {
                    case WebSocket.OPEN: {
                        var jsonRPC = {
                            "method":"heartbeat",
                            "params":["test json-rpc"]
                        };
                        var jsonStr = JSON.stringify(jsonRPC);
                        ws.send(jsonStr);
                        break;
                    }
                    case WebSocket.CLOSED: {
                        var logsElement = document.getElementById("logs");
                        logsElement.innerHTML += "<tr>------ 重新连接 ------</tr>";
                        wsClient.open();
                        break;
                    }
                }
            }, this.timeout);
        },
        stop: function() {
            clearInterval(this.timer);
        }
    }
    
    wsClient = {
        open: function() {
            ws = new WebSocket("ws://%@:%@");
            ws.onopen = function() {
                var logsElement = document.getElementById("logs");
                logsElement.innerHTML += "<tr>------ 连接成功 ------</tr>";
                heartbeatCheck.start();
            };
            ws.onmessage = function(evt) {
                var received = evt.data;
                var logStr = received;
                if (isJSON(received)) {
                    var jsonObj = JSON.parse(received);
                    logStr = jsonObj["method"];
                }
                var logsElement = document.getElementById("logs");
                logsElement.innerHTML += "<tr>" + logStr + "</tr>";
    <!--            自动滑到底部，用户操作时影响阅读-->
    <!--            logsElement.lastElementChild.scrollIntoView();-->
            };
            ws.onclose = function() {
                var logsElement = document.getElementById("logs");
                logsElement.innerHTML += "<tr>------ 连接断开 ------</tr>";
            };
        },
        close: function() {
            heartbeatCheck.stop();
            ws.close();
            ws = null;
        },
        send: function(message) {
            ws.send(message);
        }
    }
    
    if ("WebSocket" in window) {
        wsClient.open();
    } else {
        alert("浏览器不支持WebSocket");
    }
    </script>
</head>
<body>
    <label>名称</label>
    <input type="text" id="name"/>
    <br/>
    <label>消息</label>
    <input type="text" id="content"/>
    <button onclick="sendMessage();">发送</button>
    <table id="logs">
    </table>
</body>
</html>
